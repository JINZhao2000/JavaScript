<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js01</title>
</head>
<body>
    <script>
        let exemple = [
            {title: "a"},
            {title: "b"},
            {title: "c"}
        ];

        function template(){
            return `
            <ul>${exemple.map((item)=>
                `<li>${item.title}</li>`).join("")}</ul>
            `;
        }
        document.write(template());
    </script>
</body>
</html>
