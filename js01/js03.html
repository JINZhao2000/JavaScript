<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div name="a">abc</div>
    <div name="d">def</div>
</body>
<script>
    let mp = new Map();
    document.querySelectorAll('div').forEach(item=>{
        mp.set(item,{
            content: item.getAttribute("name")
        });
    });
    // console.log(mp);
    mp.forEach((config, elem)=>{
        elem.addEventListener('click',()=>{
            alert(config.content)
        });
    });
</script>
</html>
